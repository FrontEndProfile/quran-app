<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600&family=Amiri:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/index-DalbyZ2A.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Dh52HXsZ.css">
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div>
          <h1>Quran Reader</h1>
          <p class="subtitle">Arabic recitation with Urdu translation</p>
        </div>
      </header>

      <main class="layout">
        <aside class="sidebar">
          <div class="panel">
            <div class="mode-toggle">
              <button class="mode-button" data-action="switch-mode" data-mode="surah" id="modeSurah">Surah</button>
              <button class="mode-button" data-action="switch-mode" data-mode="juz" id="modeJuz">Juz</button>
            </div>

            <div class="list-header" id="listHeader">Loading...</div>
            <div class="list" id="listContainer"></div>
          </div>

          <div class="panel">
            <div class="list-header">Bookmarks</div>
            <div class="bookmark-list" id="bookmarkList"></div>
          </div>
        </aside>

        <section class="reader">
          <div class="notice" id="notice"></div>
          <div class="toast-host" id="toastHost"></div>
          <div class="selection-header" id="selectionHeader"></div>
          <div class="verses" id="versesContainer"></div>
        </section>
      </main>

      <div class="player-bar hidden" id="playerBar"></div>

      <div class="settings-overlay hidden" id="settingsOverlay" data-action="close-settings"></div>
      <aside class="settings-drawer hidden" id="settingsDrawer">
        <div class="settings-header">
          <h3>Settings</h3>
          <button class="icon-button" data-action="close-settings" aria-label="Close settings">
            âœ•
          </button>
        </div>
        <div class="settings-content" id="settingsContent"></div>
      </aside>
    </div>

  </body>
</html>
